<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://picsum.photos/id/7/4728/3168');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .login-form {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #00d4ff;
        }
        .form-label {
            font-weight: 600;
            color: #f8f9fa;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
        }
        .login-form p {
            margin-top: 20px;
        }
        .login-form a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
        }
        .login-form a:hover {
            color: #00a3cc;
        }
    </style>
</head>

<body>
<div class="login-form">
    <h2><i class="fa-solid fa-sign-in-alt"></i> Login</h2>
    <p th:if="${param.error}" style="color: red; font-weight: bold;">Invalid username or password!</p>
    <form th:action="@{/login}" method="post">
        <div class="mb-3 text-start">
            <label for="username" class="form-label"><i class="fa-solid fa-user"></i> Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-custom">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="/register">Register here</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
