<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://picsum.photos/id/7/4728/3168');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
        }
        .hero-section h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f8f9fa;
        }
        .hero-section p {
            font-size: 20px;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .get-started-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .get-started-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
        }
        .nav-bar {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        .nav-bar a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #00d4ff;
        }
    </style>
</head>
<body>
<nav class="nav-bar navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="hero-section">
    <h1>Welcome to Expense Tracker!</h1>
    <p>Easily manage your expenses, track budgets, and stay in control of your finances with a modern and intuitive interface!</p>
    <button class="get-started-btn" onclick="location.href='/register'">Get Started</button>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
