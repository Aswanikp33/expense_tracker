<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://picsum.photos/id/7/4728/3168');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .expense-form {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }
        .expense-form h2 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            color: #00d4ff;
        }
        .form-label {
            font-weight: 600;
            color: #f8f9fa;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a:hover {
            color: #00a3cc;
        }
    </style>
</head>
<body>

<div class="expense-form">
    <h2><i class="fa-solid fa-plus"></i> Add Expense</h2>
    <form action="/expenses/add" method="post">
        <div class="mb-3">
            <label for="description" class="form-label"><i class="fa-solid fa-file-alt"></i> Description:</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label"><i class="fa-solid fa-coins"></i> Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label"><i class="fa-solid fa-calendar-alt"></i> Expense Date:</label>
            <input type="text" id="date" name="date" class="form-control dim-placeholder" placeholder="Please select..."
                   onfocus="(this.type='date'); this.classList.remove('dim-placeholder')" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label"><i class="fa-solid fa-tags"></i> Category:</label>
            <select class="form-select" id="category" name="category" required>
                <option value="" disabled selected>Please select...</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Education">Education</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom">Save Expense</button>
    </form>

    <div class="back-link">
        <a href="/expenses">Back to Expenses</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
