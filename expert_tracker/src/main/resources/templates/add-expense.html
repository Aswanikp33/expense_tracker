<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://picsum.photos/id/7/4728/3168');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .expense-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            color: white;
        }
        .expense-form h2 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #00d4ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="expense-form">
    <h2>Add Expense</h2>
    <form action="/expenses/add" method="post">
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
        </div>


        <div class="mb-3">
            <label for="date" class="form-label">Expense Date:</label>
            <input type="text" id="date" name="date" class="form-control dim-placeholder" placeholder="Please select..."
                   onfocus="(this.type='date'); this.classList.remove('dim-placeholder')" required>
        </div>


        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select class="form-select text-muted" id="category" name="category" required>
                <option value="" disabled selected>Please select...</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Education">Education</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Expense</button>
    </form>

    <div class="back-link">
        <a href="/expenses">Back to Expenses</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
