<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://picsum.photos/id/7/4728/3168') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            color: #f8f9fa;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
        }
        .btn-secondary {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fa-solid fa-coins"></i> Set Your Budget</h1>

    <form method="post" action="/budget/save">
        <div class="mb-3 text-start">
            <label for="monthlyBudget" class="form-label"><i class="fa-solid fa-calendar-alt"></i> Monthly Budget</label>
            <input type="number" class="form-control" id="monthlyBudget" name="monthlyBudget" required>
        </div>
        <div class="mb-3 text-start">
            <label for="yearlyBudget" class="form-label"><i class="fa-solid fa-calendar"></i> Yearly Budget</label>
            <input type="number" class="form-control" id="yearlyBudget" name="yearlyBudget" required>
        </div>
        <button type="submit" class="btn btn-custom">Save Budget</button>
    </form>

    <a href="/expenses" class="btn btn-secondary w-100"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
</div>
</body>
</html>
