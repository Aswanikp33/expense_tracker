<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://picsum.photos/id/7/4728/3168') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Set Your Budget</h1>

    <form method="post" action="/budget/save">
        <div class="mb-3">
            <label for="monthlyBudget" class="form-label">Monthly Budget</label>
            <input type="number" class="form-control" id="monthlyBudget" name="monthlyBudget" required>
        </div>
        <div class="mb-3">
            <label for="yearlyBudget" class="form-label">Yearly Budget</label>
            <input type="number" class="form-control" id="yearlyBudget" name="yearlyBudget" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Budget</button>
    </form>

    <a href="/expenses" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
</div>
</body>
</html>
